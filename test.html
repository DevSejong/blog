<input type="hidden" id="refreshed" value="no">
<script>
	(function () {
		var e = document.getElementById("refreshed");
		if (e.value == "no") {
			e.value = "yes";
		} else {
			e.value = "no";
			location.reload();
		}
	})();

	window.onpageshow = function(event) {
		if (event.persisted) {
			location.reload();
		}
	};
</script>
